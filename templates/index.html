<!DOCTYPE html>
<html>
<head>
    <title>Voice Language Identifier</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f0f0f0; }
        .container { background: white; padding: 30px; border-radius: 10px; max-width: 400px; margin: 0 auto; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; margin: 10px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ¤ Voice Language Identifier</h2>
        <button onclick="recordAudio()">Record Audio</button>
        <div id="result"></div>
    </div>
    
    <script>
        function recordAudio() {
            document.getElementById('result').innerHTML = 'Recording...';
            
            fetch('/record', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({duration: 10})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerHTML = '<div class="result error">Error: ' + data.error + '</div>';
                } else {
                    let resultHtml = '<div class="result success">' +
                        '<strong>Language:</strong> ' + data.language_name + '<br>' +
                        '<strong>Transcription:</strong> "' + data.transcription + '"';
                    
                    resultHtml += '</div>';
                    document.getElementById('result').innerHTML = resultHtml;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<div class="result error">Error: ' + error.message + '</div>';
            });
        }
    </script>
</body>
</html>
